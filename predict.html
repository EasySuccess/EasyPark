<!--REGISTER-->
<div class="modal fade" id="predictModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1 style="text-align: center;">預測停車場資料</h1>
            </div>
			
			<div class="blackout"></div>
			
			<form role="form" data-toggle="validator" class="RegisterLogin" id="registerForm">
				<div class="modal-body">
					<div class="form-group">
						<label for="type" class="control-label">停車場：</label>
						<select class="form-control" id="type">
							<option value="">下環街</option>
							<option value="">氹仔中央公園</option>
						</select>
					</div>
					<div class="form-group">
						<label for="username" class="control-label">日期：</label>
						<input type="text" class="form-control" id="username" data-minlength="3" data-error="至少3個字元" required>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="name" class="control-label">時間：</label>
						<input type="text" class="form-control" id="name" name="" required>
					</div>
				</div>
				<div class="modal-footer form-group">
					<button type="close" class="btn theme-btn-2" data-dismiss="modal">取消</button>
					<button type="login" class="btn theme-btn-2" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">確定</button>
				</div>
			</form>
        </div>
    </div>
</div>
<!--[end]REGISTER-->
